        </div>

            <div class="bg-warning d-flex justify-content-center align-items-center p-3 rounded">3</div>
        </div>
        </div>

        <!-- 8) 2 + 2 + 2 + 2 + 2 + 2 -->
        <div class="row g-2 mb-3">
        <div class="col-2">
            <div class="bg-primary text-white d-flex justify-content-center align-items-center p-3 rounded">2</div>
        </div>

        <div class="col-2">
